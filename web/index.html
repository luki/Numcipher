<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>numcipher</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
  <nav class="navbar navbar-light grey lighten-3">

    <!--Navbar Brand-->
    <a class="navbar-brand waves-effect waves-light" href="#">Numcipher</a>
    <!--Links-->
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link waves-effect waves-light">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>

  <div class="container content-area">

    <div class="row">
      <div class="col-md-6">
        <h3>Your results</h3>
        <ul id="results" class="list-group">
        </ul>
      </div>
      <div class="col-md-6">
        <select id="selection" class="mdb-select">
          <option value="1" selected>Encipher</option>
          <option value="2">Decipher</option>
        </select>
        <div class="md-form">
          <input type="text" id="textfield" class="form-control">
          <label for="textfield" class="">Message</label>
        </div>

        <div><button type="button" id="submit" class="btn btn-default waves-effect waves-light">Submit</button></div>
    </div>
  </div>
</div>

<footer class="page-footer center-on-small-only black">

    <!--Call to action-->
    <div class="call-to-action">
        <ul>
            <li>
                <h5>Issues?</h5></li>
            <li><a href="mailto:lamuller@protonmail.com" class="btn btn-default waves-effect waves-light">Report a bug</a></li>
        </ul>
    </div>
    <!--/.Call to action-->



    <!--Copyright-->
    <div class="footer-copyright">
        <div class="container-fluid">
            <i class="fa fa-heart" aria-hidden="true"></i> Coded by <a href="http://twitter.com/_lukasmuller"> Luke Muller</a> in Dart
        </div>
    </div>
    <!--/.Copyright-->

</footer>

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
